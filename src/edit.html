<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSPAI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@300;400;500;700&family=M+PLUS+Rounded+1c:wght@100;300;700&family=Noto+Sans+JP:wght@100;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/edit.js" defer></script>
</head>
<body>
    <header class="header">
        <a href="#" id="back"><div class="allow"><span></span><span></span><span></span></div></a>
        <h1 class="logo"><a href="index.html">INSPAI</a></h1>
        <div> <!-- flexでロゴを真ん中にする為のダミー --></div>
    </header>

        <main class="container">
            <h5 id="title_writing">選択された単語</h5>
            <p id="title_ruby">センタクサレタタンゴ</p>
            
            <form id="edit" name="edit">
                <input type="hidden" name="writing" value=""><!-- 単語は固定 -->
                <dl class="edit_ruby">
                    <dt>読み</dt>
                    <dd><input type="text" id="ruby" name="ruby"></dd>
                </dl>
                <dl class="edit_description">
                    <dt>説明</dt>
                    <dd><textarea name="description" id="description" rows="10"></textarea></dd>
                </dl>

                <div class="edit_menu"><button id="save" class="strong save_data" type="submit">保存</button></div>
            </form>

            <div class="primary_wrapper">
                <div id="primary">
                    <p class="notice">編集中の項目があります</p>
                    <div class="primary_menu">
                        <button id="primary_cancel">キャンセル</button>
                        <button id="primary_not-save">保存しない</button>
                        <button id="primary_save" class="strong save_data">保存</button>                        
                    </div>
                    <div class="primary_close"><a id="closebtn" href="#"><!-- xボタン --></a></div>
                </div>
            </div>
        </main>
</body>
</html>
